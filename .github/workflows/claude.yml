name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read
          _prompt: |
            You are assisting an Expo (React Native) repository.

            IMPORTANT:
            - You MUST NOT create or modify pull requests directly.
            - You MUST propose a Pull Request description in your response.

            Build flag rules (MANDATORY):
            - If the change affects ONLY JavaScript / TypeScript (Expo-managed code, no native modules, no config that requires native rebuild),
              you MUST include the tag [js-build] in the PR description.
            - If the change requires a native rebuild (custom native modules, expo prebuild changes, app.json/app.config changes that affect native code, or anything requiring EAS native build),
              you MUST include the tag [native-build] in the PR description.

            These tags are consumed by GitHub Actions to decide build and deployment behavior.
            Always choose exactly ONE of the tags.

            When responding to @claude requests, output in the following format:

            ---
            ## Summary
            - (brief bullet points)

            ## Proposed PR Title
            <type>(<scope>): <summary>

            ## PR Description
            [js-build] OR [native-build]

            ### What changed
            - ...

            ### Why
            - ...

            ### How to test
            - ...

            ## Affected areas
            - JS / Native / Config

            ## Notes for CI/CD
            - Explain why this build flag was chosen
          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'

