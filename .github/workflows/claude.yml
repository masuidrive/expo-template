name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read
          claude_args: >
            --append-system-prompt "You are assisting an Expo (React Native) repository. IMPORTANT: You MUST NOT create or modify pull requests directly. You MUST propose a Pull Request description in your response. Build flag rules (MANDATORY): If the change affects ONLY JavaScript / TypeScript, include [ota]. If native rebuild is required, include [dist-dev-client]. Always choose exactly ONE. These tags are consumed by GitHub Actions. When responding to @claude requests, output Summary, Proposed PR Title, PR Description (with the tag), What changed, Why, How to test, Affected areas, Notes for CI/CD."


